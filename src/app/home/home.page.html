<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Menu Sidebar -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item [routerLink]="['/cadastrar-medicamentos']">
        Cadastrar Medicamentos
      </ion-item>
      <ion-item [routerLink]="['/mapa']">Mapa</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<ion-content class="ion-padding" id="main-content">
  <!-- Formulário -->
  <form class="">
    <ion-item>
      <ion-label position="stacked">Pressão</ion-label>
      <ion-input type="text" placeholder="Digite os valores"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Temperatura</ion-label>
      <ion-input type="text" placeholder="Digite a temperatura"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Glicose</ion-label>
      <ion-input
        type="text"
        placeholder="Digite os níveis de glicose"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Oximetria</ion-label>
      <ion-input
        type="text"
        placeholder="Digite os níveis de oxigênio"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Batimentos Cardíacos</ion-label>
      <ion-input type="text" placeholder="Digite os batimentos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Peso</ion-label>
      <ion-input type="text" placeholder="Digite o peso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Indisposição?</ion-label>
      <ion-textarea placeholder="Descreva"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Como está se sentindo?</ion-label>
      <ion-textarea placeholder="Descreva"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Observação</ion-label>
      <ion-textarea placeholder="Digite suas observações"></ion-textarea>
    </ion-item>

    <div class="button-container">
      <ion-button expand="block" class="button-form"> Enviar </ion-button>
    </div>
  </form>
</ion-content>
