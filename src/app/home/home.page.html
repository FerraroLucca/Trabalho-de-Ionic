<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menu Sidebar -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item href="/cadastrarPessoas/cadastrarPessoas.page.html"
        >Pessoas</ion-item
      >
      <ion-item href="/listarPessoas/listarPessoas.page.html">Pessoas</ion-item>
      <ion-item href="/cadastrarMedicamentos/cadastraMedicamentos.page.html"
        >Medicamentos</ion-item
      >
      <ion-item href="/listarMedicamentos/listarMedicamentos.page.html"
        >Medicamentos</ion-item
      >
      <ion-item href="/mapa/mapa.page.html">Mapa</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<ion-content [fullscreen]="true" class="ion-padding" id="main-content">
  <img src="assets/images/logoComSlogan.png" alt="Logo" style="width: 50rem" />
  <div id="container">
    <ion-button color="danger" (click)="addUser()">Add User</ion-button>
    <ion-button color="danger" (click)="verificarUsuarios()"
      >Ver User</ion-button
    >
    <ion-button color="danger" (click)="login()">Login</ion-button>

    <ion-button color="danger" (click)="uploadImage()"
      >Upload Imagem</ion-button
    >
  </div>
</ion-content>
