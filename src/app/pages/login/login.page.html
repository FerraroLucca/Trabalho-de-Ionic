<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-container">
    <img src="assets/images/logoComSlogan-blue.png" alt="Logo" class="logo" />

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Digite seu email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>

    <!-- Centraliza o botÃ£o -->
    <div class="button-container">
      <ion-button expand="block" class="button-form" routerLink="/home">
        Entrar
      </ion-button>
    </div>

    <div class="register-link">
      <p>
        NÃ£o tem uma conta?
        <a routerLink="/cadastrar-pessoas">Cadastre-se</a>
      </p>
    </div>
  </div>
</ion-content>
